        function drawBackground() {

        function moveCars() {

        function moveFrog(keycode) {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            if (keycode == 65) {
               
                frog.left -= 10;
            } else if (keycode == 83) {
               
                frog.top += 10;
            } else if (keycode == 87) {
              
                frog.top -= 10;
            } else if (keycode == 68) {
              
                frog.left += 10;
            }
            
            if(frog.top <= 58 && checklevelup2 == false){
                checklevelup2 = true;
                frog.left = 220;
                frog.top = 463;
                lives = 3;
                initialize();
            }
            
            if(frog.top <= 35 && checklevelup2 == true && checklevelup3 == false){
                checklevelup3 = true;
                frog.left = 220;
                frog.top = 463;
                lives = 3;
                initialize();
                
            }

            if(frog.top <= 30 && checklevelup3 == true){
                win = true;
                document.getElementById("text").innerHTML = "You Win :)";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                
            }
            
            
            
            frog.left = Math.max(0, Math.min(500 - frog.width, frog.left));
            frog.top = Math.max(0, Math.min(500 - frog.height, frog.top));
            
            ctx.drawImage(frog, frog.left, frog.top, frog.width, frog.height);
        }

        function handleKeyPress(event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
                moveFrog(keycode);
                checkCollision();
                moveCars();
        
        }

        function startAnimation() {
            win = false;
            lost = false;
            checklevelup2 = false;
            checklevelup3 = false;
            lives = 3;
            frog.left = 220;
            frog.top = 463;
            animate();
        }

        function animate() {
            a = requestAnimationFrame(animate);
            drawBackground();
            moveFrog();
            checkCollision();
            moveCars();
        }

        function stopAnimation() {
            window.location.reload();
            frog.left = 220;
            frog.top = 463;
            cancelAnimationFrame(a);
            
            
        }

        window.onload = initialize;
        $(document).keydown(handleKeyPress);

        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <button type="button" onclick="startAnimation()">Click to start!</button>
        <button type="button" onclick="stopAnimation()">Click to stop!</button>
        <br>
        <h1 id = "text"></h1>
        <p>Lives: <span id = "displaylives"></span></p>
